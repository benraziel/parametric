<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/font-roboto/roboto.html">
<link rel="import" href="components/core-pages/core-pages.html">
<link rel="import" href="components/paper-shadow/paper-shadow.html">
<link rel="import" href="components/paper-tabs/paper-tabs.html">
<link rel="import" href="components/prm-slider/prm-slider.html">
<link rel="import" href="components/prm-toggle-button/prm-toggle-button.html">
<link rel="import" href="components/prm-dropdown/prm-dropdown.html">

<polymer-element name="parametric-ui">
<template>
    <link rel="stylesheet" href="parametric-ui.css">

<div id="paletteContainer" class="dark-theme">
    <paper-shadow z="1"></paper-shadow>

    <paper-tabs selected="{{page}}" noink>
        <paper-tab>First Tab</paper-tab>
        <paper-tab>Second Tab</paper-tab>
    </paper-tabs>

    <core-pages selected="{{page}}">
        <div class="page"> <!-- page 0 -->
            <prm-dropdown id="theme-dropdown" label="Theme" options='["Dark","Light"]'></prm-dropdown>
            <prm-dropdown id="bgcolor-dropdown" label="Background color" options='["Black","White"]'></prm-dropdown>
            <prm-slider id="slider0" label="integer slider" min="0" max="50"></prm-slider>
            <prm-slider id="slider1" label="fractional slider" min="10" max="30" step="0.01"></prm-slider>
            <prm-slider id="slider2" label="another slider"></prm-slider>
            <prm-toggle-button id="toggle0" label="toggle button"></prm-toggle-button>
        </div>
        <div class="page"> <!-- page 1 -->
            <prm-slider id="slider3" label="third slider"></prm-slider>
        </div>
    </core-pages>
</div>

</template>
<script>
    Polymer('parametric-ui', {
        page:0,

        addChangeListener: function(elementId, changeHandler) {
            console.log("elemntId ", this.$.elementId);
            this.$.elementId.addEventListener('change', changeHandler);
        }
    });
</script>
</polymer-element>
